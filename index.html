<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <title>Formulário de Cartão de Crédito</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<form id="credit">
		  <section id="credit-card">
			<div class="front">
			</div>
			<div class="back"></div>
		  </section>
		  <section class="inputs flex">
			  <div class="input-wrapper">
				  <label for="cc-number">Número do Cartão</label>
				  <input type="text" id="cc-number" placeholder="**** **** **** ****" required>
				  <div class="warning">
					<img src="./assets/Warning.svg" alt="ícone de alerta">
					insira um número de cartão válido!
				  </div>
			  </div>
	  
			  <div class="input-wrapper">
				  <label for="cc-holder">Nome do Titular</label>
				  <input type="text" id="cc-holder" placeholder="Nome como está no cartão" required>
				  <div class="warning">
					<img src="./assets/Warning.svg" alt="ícone de alerta">
					Nome do titular é obrigatório!
				  </div>
			  </div>
	  
			  <div class="col-2 flex">
				  <div class="input-wrapper">
					  <label for="cc-validity">Validade</label>
					  <input type="text" id="cc-validity" placeholder="mm/aa" required>
				  </div>
	  
				  <div class="input-wrapper">
					  <label class="flex help" for="cc-cvv">CVV
						  <img 
							  src="https://i.ibb.co/PYF36S3/Question.png" 
							  alt="ícone de ajuda"
							  title="Esse número, geralmente, está nas costas do seu cartão"
						  >
					  </label>
					  <input type="text" id="cc-cvv" placeholder="***" required>
				  </div>
			  </div>
		  </section>
	  
		  <section class="info-security flex">
			  <img src="https://i.ibb.co/0JMJrPt/Shield-Check.png" alt="ícone de segurança">
			  Seus dados estão seguros
		  </section>
		</form>
		<button form="credit">Adicionar Cartão</button>
	</main>

	<script src="https://unpkg.com/imask"></script>
	<script src="./script.js"></script>
</body>
</html>
