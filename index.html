<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <title>Formulário de Cartão de Crédito</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <section id="credit-card">
      <div class="front">
      </div>
      <div class="back"></div>
    </section>
		<section class="inputs flex">
			<div class="input-wrapper">
				<label for="cc-number">Número do Cartão</label>
				<input type="text" id="cc-number" placeholder="**** **** **** ****">
			</div>

			<div class="input-wrapper">
				<label for="cc-holder">Nome do Titular</label>
				<input type="text" id="cc-holder" placeholder="Nome como está no cartão">
			</div>

			<div class="col-2 flex">
				<div class="input-wrapper">
					<label for="cc-validity">Validade</label>
					<input type="text" id="cc-validity" placeholder="mm/aa">
				</div>

				<div class="input-wrapper">
					<label class="flex help" for="cc-cvv">CVV</label>
					<input type="text" id="cc-cvv" placeholder="***">
				</div>
			</div>
		</section>
  </form>
</body>
</html>
